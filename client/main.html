<head>
  <title>votes</title>
</head>

<body>
  <h1>Welcome to The Kitchen App Challenge!</h1>

  {{> info}}
</body>

<template name="info">
  <p>Team Count: {{ teamCount }}</p>
  <p>Member Count: {{ memberCount }}</p>
  <p>Votes</p>
  <ul>
    {{#each teams}}
      <li>Team {{ number }}: {{#if votes}} {{ votes }} {{ else }} 0 {{/if}}</li>
    {{/each}}
  </ul>
  <div class="progress">
    <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
  </div>
</template>
